# GoReleaser Configuration with Enhanced Changelog
# Copy to repository root as .goreleaser.yml

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - binary: '{{ .ProjectName }}'
    main: ./cmd  # Change to . if your main.go is in root
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.Version={{.Version}}

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    formats:
      - tar.gz

snapshot:
  version_template: "{{ incpatch .Version }}-next"

# Enhanced changelog with conventional commits support
# This is the key improvement over the basic configuration
changelog:
  use: github
  sort: asc
  abbrev: 7

  # Group commits by type (conventional commits)
  groups:
    - title: ğŸš€ Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: ğŸ› Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: ğŸ“š Documentation
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: ğŸ¨ Styling
      regexp: '^.*?style(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: â™»ï¸ Refactoring
      regexp: '^.*?refactor(\([[:word:]]+\))??!?:.+$'
      order: 4
    - title: âš¡ Performance Improvements
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 5
    - title: âœ… Tests
      regexp: '^.*?test(\([[:word:]]+\))??!?:.+$'
      order: 6
    - title: ğŸ”§ Build System
      regexp: '^.*?build(\([[:word:]]+\))??!?:.+$'
      order: 7
    - title: ğŸ‘· CI/CD
      regexp: '^.*?ci(\([[:word:]]+\))??!?:.+$'
      order: 8
    - title: ğŸ”¨ Other Changes
      order: 999

  filters:
    # Exclude commits that are noise (not user-facing changes)
    exclude:
      - '^chore:'
      - '^chore\('
      - 'merge conflict'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy

# Release configuration
release:
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
